<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>并集选择器</title>
    <style>
        div,
        p,
        .pig li {
            color: red;
        }
    </style>
</head>
<body>
    <!-- 1.4并集选择器（重要）
        并集选择器可以选择多组标签同时为他们定义相同的样式。通常用于集体声明.
        并集选择器是各选择器通过英文逗号（，）连接而成，任何形式的选择器都可以作为并集选择器的一部分。
        语法；
            元素1，元素2{样式声明}
            上述语法表示选择元素1和元素2
例如：
    ul，div {样式声明}
    /*选择ul和div标签元素*/
元素1和元素2中间用逗号隔开逗号可以理解为和的意思
并集选择器通常用于集体声明 -->
    <div>我是你爸爸</div>
    <p>我确实是你爸爸</p>
    <ul class="pig">
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</body>
</html>
