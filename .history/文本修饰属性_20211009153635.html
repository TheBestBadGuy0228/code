<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本修饰属性</title>
    <style>
        .none {
            text-decoration: none;
        }

        .underline {
            text-decoration: underline;
        }

        .overline {
            text-decoration: overline;
        }

        .line-through {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <!-- CSSText（文本）属性可定义文本的外观，比如文本的颜色、对齐文本、装饰文本、文本缩进、行间距等。 
        4.3装饰文本
            text-decoration属性规定添加到文本的修饰。可以给文本添加下划线、删除线、上划线等。
div {
text-decoration: underline; }
属性值              描述
none            默认。没有装饰线（最常用）
underline       下划线。链接a自带下划线（常用）
overline        上划线。（几乎不用）
line-through    删除线。（不常用）



 -->
    <p class="none">看孤独的风景</p>
    <p class="underline">风在长满青苔的屋顶</p>
    <p class="overline">嘲笑我的伤心</p>
    <p class="line-through">像一口没有水的枯井</p>
    <a href="https://www.baidu.com" class="none">百度一下</a>
</body>
</html>
