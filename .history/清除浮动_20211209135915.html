<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动</title>
    <style>
        .test {
            width: auto;
            background-color: yellowgreen;
            border: 1px solid;
        }

        .test2 {
            width: auto;
            height: 500px;
            background-color: black;
        }

        .test>div {
            float: left;
            /* 清除浮动 */
            width: 200px;
            height: 400px;
            background-color: blueviolet;
            margin: 10px 20px;
        }

        /* 清除浮动一额外标签法
额外标签法也称为隔墙法，是W3C推荐的做法。
额外标签法会在浮动元素末尾添加一个空的标签。
例如<div style=”clear：both”></div>，或者其他标签（如<br/>等）。
优点：通俗易懂，书写方便
缺点：添加许多无意义的标签，结构化较差 
*/
        .clearn {
            clear: both;
        }
    </style>
</head>
<body>
    <!--为什么需要清除浮动？
由于父级盒子很多情况下，不方便给高度，但是子盒子浮动又不占有位置，最后父级盒子高度为时，就会影响下面的标准流盒子。
由于浮动元素不再占用原文档流的位置，所以它会对后面的元素排版产生影响

清除浮动的本质是清除浮动元素造成的影响
如果父盒子本身有高度，则不需要清除浮动
清除浮动之后，父级就会根据浮动的子盒子自动检测高度。父级有了高度，就不会影响下面的标准流了

语法：
选择器{clear：属性值；}
属性值                      描述

left                不允许左侧有浮动元素（清除左侧浮动的影响）

right               不允许右侧有浮动元素（清除右侧浮动的影响）

both                同时清除左右两侧浮动的影响

我们实际工作中，几乎只用clear：both；

清除浮动的策略是：闭合浮动.

! 清除浮动方法
    1.额外标签法也称为隔墙法，是W3C推荐的做法。
    2.父级添加overflow属性
    3.父级添加after伪元素
    4.父级添加双伪元素
-->
    <div class="test">
        <div class="son1"></div>
        <div class="son2"></div>
        <div class="son3"></div>
        <div style="clear: both;"></div>
    </div>
    <div class="test2"></div>
</body>
</html>
