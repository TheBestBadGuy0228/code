<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子之间的外边距</title>
</head>
<body>
    <!--外边距（margin）
margin属性用于设置外边距，即控制盒子和盒子之间的距离。
        属性                                                  作用
    margin-left                                            左外边距
    margin-right                                           右外边距
    margin-top                                             上外边距
    margin-bottom                                          下外边距

    margin的简写方式和padding是一致的(单个参数控制上下左右;两个参数分别控制上下和左右;三个参数则为上(左右)下)
-->
</body>
<div class="one">1</div>
<div class="two">2</div>
<div class="three">3</div>
