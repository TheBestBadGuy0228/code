<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页简单布局案例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .top {
            height: 30px;
            background-color: rosybrown;
            margin: 0 auto 10px;

        }

        .banner {
            width: 980px;
            height: 150px;
            background-color: royalblue;
            margin: 0 auto 10px;

        }

        .box {
            width: 980px;
            height: 600px;
            background-color: seagreen;
            margin: 0 auto 10px;
        }

        .footer {
            height: 150px;
            background-color: slateblue;
            margin: 0 auto 10px;
        }

        li {
            list-style: none;
        }

        .topUl>li {
            width: 234px;
            height: 90px;
            background-color: aquamarine;
            float: left;
            margin: 0px 14px 10px 0px;
        }

        .topUl .last1 {
            margin-right: 0;
        }

        .footerUl>li {
            width: 234px;
            height: 200px;
            background-color: aquamarine;
            float: left;
            margin: 0px 14px 10px 0px;
        }

        .footerUl .last2 {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div class="top">top</div>
    <div class="banner">banner</div>
    <div class="box">
        <ul class="topUl">
            <li></li>
            <li></li>
            <li></li>
            <li class="last1"></li>
        </ul>
        <ul class="footerUl">
            <li></li>
            <li></li>
            <li></li>
            <li class="last2"></li>
        </ul>

    </div>
    <div class="footer">footer</div>
</body>
</html>
