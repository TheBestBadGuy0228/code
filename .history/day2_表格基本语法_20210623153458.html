<!DOCTYPE html>
<html lang="en">

<head>

    <title>表格基础语法</title>
</head>

<body>
    <!-- 属性写在table标签中 -->
    <table align="center" border="1" cellpadding="10" cellspacing="0" width="650">

        </thead>
        <tbody>
            <tr>
                <td>鬼吹灯</td>
                <td>涨</td>
                <td>456</td>
                <td>5464</td>
                <td>577464</td>
                <td><a href="http://www.baidu.com" target="_blank">百度</a>&nbsp;<a href="#">贴吧</a>&nbsp;<a
                        href="#">图片</a>&nbsp;</td>
            </tr>
            <tr>
                <td>份饭</td>
                <td>份饭</td>
                <td>4</td>
            </tr>
            <tr>
                <td>防风网电饭锅电饭锅的</td>

            </tr>
            <tr>
                <td>归属感</td>

            </tr>
        </tbody>


    </table>
    <table align="center" border="1" width="650" height="650">
        <thead>
            <th>f</th>
            <th>g</th>
            <th>h</th>
        </thead>
        <tbody>
            <tr>
                <td></td><td colspan="2"></td>
            </tr>
            <tr>
                <td rowspan="2"></td><td></td><td></td>
            </tr>
            <tr>
                <td></td><td></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
