<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景色透明</title>
    <style>
        div {
            background-color: rgba(0, 0, 0, .3);
        }

        body {
            background: #fff url(img/bg_1.jpeg) no-repeat fixed center top;
        }

        a {
            /* 缩进 */
            text-indent: 4em;
            /* 去掉链接下划线 */
            text-decoration: none;
            /* 文字颜色 */
            color: black;
            font-size: 14px;

        }

        a:hover {
            color: green;
        }
    </style>
</head>
<body>
    <div>
        <a href="#">我是你爸爸!!!</a>
    </div>
</body>
</html>
