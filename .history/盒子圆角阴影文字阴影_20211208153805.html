<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子圆角阴影文字阴影</title>
</head>
<style>
    .test1 {
        background-color: red;
        width: 200px;
        height: 200px;
        border-radius: 20px;
    }

    .test2 {
        background-color: blue;
        width: 200px;
        height: 200px;
        border-radius: 20px 30px;
    }

    .test3 {
        background-color: yellow;
        width: 200px;
        height: 200px;
        border-radius: 20px 40px 20px;
    }

    .test4 {
        background-color: pink;
        width: 200px;
        height: 200px;
        border-radius: 20px 40px 30px 50px;
    }

    .test5 {
        background-color: purple;
        width: 200px;
        height: 200px;
        border-radius: 50%;
    }

    .test6 {
        background-color: yellow;
        height: 400px;
        width: 200px;
        border-radius: 100px;
    }

    /* px写法最大值基于width;%写法最大值基于height */

    /* 盒子阴影 
CSS3中新增了盒子阴影，我们可以使用box-shadow属性为盒子添加阴影。
语法：
box-shadow:h-shadow v-shadow blur spread color inset;
值                  描述

h-shadow        必需。水平阴影的位置。允许负值。

v-shadow        必需。垂直阴影的位置。允许负值。

blur            可选。模糊距离。

spread          可选。阴影的尺寸。

color           可选。阴影的颜色。请参阅CSS颜色值。

inset           可选。将外部阴影（outset）改为内部阴影。

注意：
1.默认的是外阴影（outset），但是不可以写这个单词，否则导致阴影无效
2.盒子阴影不占用空间，不会影响其他盒子排列。
    */
    div:hover {
        box-shadow: 5px 10px 10px 10px rgb(0, 0, 0, .3);
    }
</style>
<body>
    <div class="test1"></div>
    <div class="test2"></div>
    <div class="test3"></div>
    <div class="test4"></div>
    <div class="test5"></div>
    <div class="test6"></div>
</body>
</html>
