<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>

<body>
    <form action="#" method="POST" name="test">
        <h3>文本输入</h3>
        用户名：<input type="text" />
        <h3>按钮</h3>
        <input type="button" />
        <h3>定义复选框</h3>
        吃饭<input type="checkbox" />
        睡觉<input type="checkbox" />
        打豆豆<input type="checkbox" />
        <h3>文件</h3>
        <input type="file" />
        <h3>隐藏的输入字段</h3>
        <input type="hidden" />
        <h3>图像</h3>
        <input type="image" />
        <h3>密码</h3>
        <input type="password" />
        <h3>单选</h3>
        <input type="radio" />
        <h3>重置按钮</h3>
        <input type="reset" />
        <h3>提交</h3>
        <input type="submit" />


    </form>
</body>

</html>
