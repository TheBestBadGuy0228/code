<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css文本属性</title>
    <style>
        .red{
            /* 预定值 */
            color: red;
        }
        .bule{
            /* 十六进制 */
            color: #00BFFF;
        }
        .green{
            /* RGB */
            color: rgb(0, 255, 0);
        }
        .pink{
            color: rgb(255, 0, 255);
        }
    </style>
</head>
<body>
    <p class="red">床前明月光光
        <p />
        <p class="bule">地上疑似霜霜
            <p />
            <p class="green">举头望明月月
                <p />
                <p class="pink">低头思故乡香香
                    <p />
</body>
</html>
