<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子之间的外边距</title>
    <style>
        .one {
            /*       all     */
            margin: 20px;
            background-color: yellow;
        }

        .two {
            /*      上     左右 */
            margin: 10px 20px;
            background-color: pink;
        }

        .three {
            /*      上    左右  下 */
            margin: 10px 20px 30px;
            background-color: red;
        }

        .four {
            /*       上   右    左  下*/
            margin: 10px 20px 30px 40px;
            background-color: skyblue;
        }

        div {
            width: 300px;
            height: 300px;
            /* 转换为行内块元素 */
            display: inline-block;
        }

        .five {
            width: 500px;
            margin: 20px auto;
            display: block;
            background-color: greenyellow;
            text-align: center;
        }

        .six {
            width: 500px;
            height: 500px;
            background-color: blue;
        }

        .seven {
            width: 300px;
            height: 300px;
            background: black;
        }
    </style>
</head>
<body>
    <!--外边距（margin）
margin属性用于设置外边距，即控制盒子和盒子之间的距离。
        属性                                                  作用
    margin-left                                            左外边距
    margin-right                                           右外边距
    margin-top                                             上外边距
    margin-bottom                                          下外边距

    margin的简写方式和padding是一致的(单个参数控制上下左右;两个参数分别控制上下和左右;三个参数则为上(左右)下)
-->

    <!-- 
    外边距典型应用
外边距可以让块级盒子水平居中，但是必须满足两个条件：
①盒子必须指定了宽度（width）。
②盒子左右的外边距都设置为auto。
.header { 
    width:960px;
    margin:o auto;
}
常见的写法，以下三种都可以：
margin-left: auto; margin-right auto;
margin: auto;
margin:O auto;
注意：以上方法是让块级元素水平居中，行内元素或者行内块元素水平居中给其父元素添加text-align：center即可。
-->

    <!-- 使用margin定义块元素的垂直外边距时，可能会出现外边距的合并。
        对于两个嵌套关系（父子关系）的块元素，父元素有上外边距同时子元素也有上外边距，此时父元素会塌陷较大的外边距值。

    解决方案：
        ①可以为父元素定义上边框。
        ②可以为父元素定义上内边距。
        ③可以为父元素添加overflow：hidden。

还有其他方法，比如浮动、固定，绝对定位的盒子不会有塌陷问题，后面咱们再总结。
-->
    <div class="one">1</div>
    <div class="two">2</div>
    <div class="three">3</div>
    <div class="four">4</div>
    <span class="five">我要水平居中</span>

    <div class="six">
        我是父元素
        <div class="seven">我是子元素</div>
    </div>
</body>
</html>
