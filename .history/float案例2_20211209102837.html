<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float案例2</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .box {
        width: 1226px;
        height: 615px;
        background-color: sienna;
        margin: 0 auto;
    }

    .left {
        width: 234px;
        height: 615px;
        background-color: skyblue;
        float: left;
    }

    .right {
        width: 992px;
        height: 615px;
        background-color: slateblue;
        float: left;
    }

    li {
        list-style: none;
    }

    .right li {
        width: 234px;
        height: 300px;
        background-color: yellow;
        float: left;
        margin-left: 14px;
    }
</style>
<body>
    <div class="box">
        <div class="left"></div>
        <div class="right">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
</body>
</html>
