<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css优先级</title>
    <style>
        .hsr {
            color: green;
        }

        #demo {
            color: yellow !important;
        }

        div {
            color: pink;
        }
    </style>
</head>
<body>
    <!--     选择器                                          选择器权重
            继承或者*                                         0,0,0,0
            元素选择器                                        0,0,0,1
        类选择器，伪类选择器                                    0,0,1,0
            ID选择器                                          0,1,0,0
        行内样式style=""！                                     1,0,0,0 
        !important 重要的                                      无穷大 
-->
    <div class="hsr" id="demo" style="color: purple;">
        华盛荣光电
    </div>
    <!-- 
        css优先级注意点:
            1.权重是有4组数字组成，但是不会有进位。
            2.可以理解为类选择器永远大于元素选择器，id选择器永远大于类选择器，以此类推.
            3.等级判断从左向右，如果某一位数值相同，则判断下一位数值。
            4.可以简单记忆法：通配符和继承权重为0，标签选择器为1，类（伪类）选择器为10，id选择器100，行内样式表为1000，！important无穷大.
            5.继承的权重是0，如果该元素没有直接选中，不管父元素权重多高，子元素得到的权重都是0。(继承的属性只在没有子标签没有单独进行样式指定的情况下才会生效.它的权重最低)
    -->
    <!-- 
        权重叠加：如果是复合选择器，则会有权重叠加，需要计算权重。
        div ul li       0,0,0,3
        .navulli        0,0,1,2
        a:hover         0,0,1,1
        .nav a          0,0,1,1
    -->
</body>
</html>
