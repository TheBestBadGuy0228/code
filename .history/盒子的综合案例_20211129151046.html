<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子的综合案例</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box1 {
            width: 298px;
            height: 415px;
            background-color: #fff;
            margin: 100px auto;
        }

        .box1 img {
            /* 使盒子里面的图片宽度和他的父级一样宽(缩放) */
            width: 100%;
        }

        body {
            background-color: #f5f5f5;
        }

        .review {
            height: 70px;
            font-size: 14px;
            margin: 30px 28px 0;
        }

        .appraise {
            color: #b0b0b0;
            font-size: 12px;
            margin: 10px 28px 0;
        }

        .info h4 {
            display: inline-block;
            font-weight: 400;
            font-size: 14px;
        }

        .info span {
            color: #ff6700;
        }

        .info {
            margin: 15px 28px 0;
        }

        .info em {
            font-style: normal;
            margin: 0 6px 0 15px;
            color: #ebe4e0;
        }
    </style>
</head>
<body>
    <div class="box1">
        <img src="img/盒子的综合案例1.jpg" alt="小米蓝牙耳机">
        <p class="review">快递牛，整体不错蓝牙可以说秒连。红米给力</p>
        <div class="appraise">来自于 1114123 的评价</div>
        <div class="info">
            <h4>Redmi AirDots真无线蓝... </h4><em>|</em><span>99.9元</span>
        </div>
    </div>
</body>
</html>
