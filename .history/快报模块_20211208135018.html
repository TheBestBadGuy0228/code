<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快报模块</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .kuaibao {
            width: 248px;
            height: 163px;
            border: 1px solid #ccc;
            margin: 100px auto;
        }


        .kuaibao h3 {
            font-weight: 400;
            height: 32px;
            border-bottom: 1px dotted #ccc;
            font-size: 14px;
            line-height: 32px;
            padding-left: 15px;
        }

        .kuaibao ul li a {
            font-size: 12px;
            color: #666;
            /* 去掉链接下划线 */
            text-decoration: none;
        }

        /* 去掉列表前面的小圆点 */
        li {
            list-style: none;
            margin-left: 21px;
        }

        .kuaibao ul li {
            /* 行高和父容器的高度相等;使得文字垂直居中 */
            height: 23px;
            line-height: 23px;
        }
    </style>
</head>
<body>
    <div class="kuaibao">
        <h3>品优购快报</h3>
        <ul>
            <li><a href="#">【特惠】爆款耳机5折秒！</a></li>
            <li><a href="#">【特惠】母亲节，健康好礼低至5折！</a></li>
            <li><a href="#">【特惠】爆款耳机5折秒！</a></li>
            <li><a href="#">【特惠】9.9元洗100张照片！</a></li>
            <li><a href="#">【特惠】长虹智能空调立省1000</a></li>
        </ul>

    </div>
</body>
</html>
