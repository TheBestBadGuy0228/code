<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css基础选择器</title>
    <style>
        /* 标签选择器： */
        p {
            color: green;
            font-size: 20px;
        }

        div {
            color: blue;
            font-size: 25px;
        }

        /* 类选择器 */
        .red {
            color: red;
            font-size: 20;
        }

        .green {
            width: 100px;
            height: 100px;
            background-color: green;
        }

        .yellow {
            width: 100px;
            height: 100px;
            background-color: yellow;
        }

        .font25 {
            font-size: 25;
        }

        /* id选择器 */
        #pink {
            color: pink;
        }
    </style>
</head>
<body>
    <!-- 选择器（选择符）就是根据不同需求把不同的标签选出来这就是选择器的作用。简单来说，就是选择标签用的。 -->
    <!-- 选择器分为基础选择器和复合选择器两个大类，我们这里先讲解一下基础选择器。基础选择器是由单个选择器组成的
基础选择器又包括：标签选择器、类选择器、id选择器和通配符选择器 -->

    <!-- !标签选择器（元素选择器）
    用HTML标签名称作为选择器，按标签名称分类，烦面中某一类标签指定统一的CSS样式。
语法
标签名{
        属性1：属性值1；
        属性2：属性值2；
        属性3：属性值3； 
        .....
    }-->
    <p>我是你爸爸</p>
    <p>我是你爸爸</p>
    <p>我是你爸爸</p>
    <div>我还是你爸爸</div>
    <div>我还是你爸爸</div>
    <div>我还是你爸爸</div>
    <!-- 如果想要差异化选择不同的标签，单独选一个或者某几个标签，可以使用类选择器.
    语法
    .类名{
    属性1：属性值1；}
    例如，将所有拥有red类的HTML元素均为红色。
    .red {
    color: red; } -->
    <!-- 如果想要差异化选择不同的标签，单独选一个或者某几个标签，可以使用类选择器。类选择器在HTML中以class属性表示，在CSS中，类选择器以一个点“”号显示。
        !注意
!类选择器使用“.”（英文点号）进行标识，后面紧跟类名（自定义，我们自己命名的）。 
!可以理解为给这个标签起了一个名字，来表示。
!长名称或词组可以使用中横线来为选择器命名。
!不要使用纯数字、中文等命名，尽量使用英文字母来表示。
!命名要有意义，尽量使别人一眼就知道这个类名的目的。
!命名规范：见附件（Web前端开发规范手册.doc）
!记忆口诀：样式点定义，结构类调用。一个或多个，开发最常用。 
-->
    <ul>
        <li>我</li>
        <li>是</li>
        <li class="red">你</li>
        <li>爸</li>
        <li class="red">爸</li>
    </ul>
    <div class="red">这个也是红色</div>
    <div class="green"></div>
    <div class="yellow"></div>
    <div class="green"></div>
    <!-- 我们可以给一个标签指定多个类名，从而达到更多的选择目的。这些类名都可以选出这个标签简单理解就是一个标签有多个名字. -->
    <!-- 1.多类名使用方式
《div class="red font20"》亚瑟《/div》
（1）在标签class属性中写多个类名
（2）多个类名中间必须用空格分开
（3）这个标签就可以分别具有这些类名的样式 -->
    <div class="red font25">萨达姆</div>
    <!-- 2.CSS基础选择器
传
2.5id选择器
id选择器可以为标有特定id的HTML元素指定特定的样式
HTML元素以id属性来设置id选择器，CSS中id选择器以“#"来定义。
语法
#id名{
属性1：属性值1；
例如，将id为nav元素中的内容设置为红色。
#nav {
color:red; } -->
    <div id="pink">尼古拉斯*赵四</div>
</body>
</html>
