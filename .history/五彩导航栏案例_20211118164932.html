<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五彩导航栏</title>
    <style>
        .nav a {
            /* 转换成行内块模块 */
            display: inline-block;
            /* 去掉下划线 */
            text-decoration: none;
            /* 设置容器宽高 */
            width: 128px;
            height: 58px;
            /* 设置背景颜色 */
            background-color: greenyellow;
            /* 文字水平居中 */
            text-align: center;
            /* 设置行高让文字靠上显示 */
            line-height: 48px;
            color: #fff;
        }

        a {}
    </style>
</head>

<body>
    <div class="nav">
        <a href="#">何颖嘉</a>
        <a href="#">李二平</a>
        <a href="#">穆狗蛋</a>
        <a href="#">冯正泰</a>
        <a href="#">王铁蛋</a>
    </div>

</body>
</html>
