<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子圆角阴影文字阴影</title>
</head>
<style>
    .test1 {
        background-color: red;
        width: 200px;
        height: 200px;
        border-radius: 20px;
    }

    .test2 {
        background-color: blue;
        width: 200px;
        height: 200px;
        border-radius: 20px 30px;
    }

    .test3 {
        background-color: yellow;
        width: 200px;
        height: 200px;
        border-radius: 20px 40px 20px;
    }

    .test4 {
        background-color: pink;
        width: 200px;
        height: 200px;
        border-radius: 20px 40px 30px 50px;
    }

    .test5 {
        background-color: purple;
        width: 200px;
        height: 200px;
        border-radius: 50%;
    }

    .test6 {
        background-color: yellow;
        height: 300px;
        width: 200px;
        border-radius: 150px;
    }
</style>
<body>
    <div class="test1"></div>
    <div class="test2"></div>
    <div class="test3"></div>
    <div class="test4"></div>
    <div class="test5"></div>
    <div class="test6"></div>
</body>
</html>
