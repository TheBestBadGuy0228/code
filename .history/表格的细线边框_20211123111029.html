<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格的细线边框</title>
    <style>
        table,
        td {
            border: 1px solid greenyellow;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>排名</td>
            <td>关键词</td>
            <td>趋势</td>
            <td>进入搜索</td>
            <td>最近七天</td>
            <td>相关链接</td>
        </tr>
    </table>
</body>
</html>
