        因为网页美工大部分效果图都是利用PS（Photoshop）来做的，所以以后我们大部分切图工作都是在PS里面完成。
            文件>打开：可以打开我们要测量的图片
            Ctrl+R：可以打开标尺，或者视图》标尺
            右击标尺，把里面的单位改为像素
