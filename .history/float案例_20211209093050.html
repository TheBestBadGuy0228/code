<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float案例</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        .boxFather {
            background-color: greenyellow;
            width: 1200px;
            height: 460px;
            margin: 0 auto;
        }

        .left {
            width: 230px;
            height: 460px;
            float: left;
            background-color: hotpink;
        }

        .right {
            height: 460px;
            width: 970px;
            background-color: lightblue;
            float: left;
        }

        li {
            list-style: none;
        }

        .boxFather1 {
            width: 1226px;
            height: 285px;
            background-color: lightseagreen;
            margin: 0 auto;
        }

        .boxFather1 li {
            width: 296px;
            height: 285px;
            background-color: lightskyblue;
            margin-right: 14px;
            float: left;
        }

        .boxFather .last {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div class="boxFather">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <ul class="boxFather1">
        <li></li>
        <li></li>
        <li></li>
        <li class="last"></li>
    </ul>
</body>
</html>
