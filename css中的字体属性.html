<!DOCTYPE html>
<html lang=zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css中的字体属性</title>
    <style>
        h2 {
            font-family: "Microsoft YaHei";
            font-size: 22px;
            font-weight: 400;
        }

        .Weight {
            /* font-weight: bold;
这个700的后面不要跟单位等价于bold都是加粗的效果*实际开发中，我们跟提倡使用数字表示加粗或者变细* */

            font-weight: 700;

        }

        p {
            font-family: 'Courier New', Courier, monospace;
            font-size: 18px;
             font-style: italic; /* 斜体 */
        }
        em {
            /* 让当前字体不倾斜 平时我们很少给文字加斜体，反而要给斜体标签（em）改为不倾斜字体。*/
            font-style: normal;
        }
        .test{
            font: italic 700 30px '黑体';
        }
    </style>
</head>
<body>
    <!-- CSS Fonts（字体）属性用于定义字体系列、大小、粗细、和文字样式（如斜体）。 
字体系列
CSS使用font-family属性定义文本的字体系列。
    p { 
        font-family："微软雅黑"；
    }
    div {
        font-family： Arial，"Microsoft Yahei"，"微软雅黑"；
    }
各种字体之间必须使用英文状态下的逗号隔开
一般情况下，如果有空格隔开的多个单词组成的字体加引号，
尽量使用系统默认自带字体，保证在任何用户的浏览器中都能正确显示
最常见的几个字体：body{font-family：.'Microsoft YaHei'，tahoma，arial，'Hiragino Sans GB'；}  

字体大小
CSS使用font-size属性定义字体大小。
    p {
        font-size:20px; 
    }
px（像素）大小是我们网页的最常用的单位
谷歌浏览器默认的文字大小为16px，不同浏览器可能默认显示的字号大小不一致，我们尽量给一个明确值大小，不要默认大小可以给body指定整个页面文字的大小 -->

    <!-- CSS使用font-weight属性设置文本字体的粗细，
p {
font-weight: bold; 
}
属性值          描述
normal      默认值（不加粗的）
bold        定义粗体（加粗的）
100-900     400等同于normal，而700等同于bold注意这个数字后面不跟单位

学会让加粗标签（比如h和strong等）不加粗，或者其他标签加粗
实际开发时，我们更喜欢用数字表示粗细 
-->

<!-- 字体属性可以把以上文字样式综合来写，这样可以更节约代码：
body {
font: font-style font-weight font-size/line-height font-family;
使用font属性时，必须按上面语法格式中的顺序书写，不能更换顺序,并且各个属性间以空格隔开
不需要设置的属性可以省略（取默认值），但必须保留font-size和font-family属性，否则font属性将不起作用 -->
    <h2>我是你爸爸</h2>
    <p>我是何颖嘉</p>
    <strong>
        <p>我是你爸爸</p>
    </strong>
    <p>无论认不认</p>
    <p class="Weight">均是你爸爸</p>
    <em>天上下凡三圣母,生下沉香和猪住!</em>
    <p>沉香日夜哭着哭着哭着哭着要寻母!</p>

    <!-- 总结
    
    属性            表示                        注意点
font-size          字号         我们通常用的单位是px像素，一定要跟上单位
font-family        字体         实际工作中按照团队约定来写字体
font-weight       字体粗细      记住加粗是700或者bold不加粗是normal或者400记住数字不要跟单位
font-style        字体样式      记住倾斜是itali不倾斜是normal工作中我们最常用normal
font              字体连写      1.字体连写是有顺序的不能随意换位置2.其中字号和字体必须同时出现
-->
</body>
</html>
