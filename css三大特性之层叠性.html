<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css三大特性之层叠性</title>
    <style>
        div {
            /* 颜色被覆盖 */
            color: black;
            /* 字体大小无相同属性则不会被覆盖 */
            font-size: 22px;
        }

        div {
            /* 层叠就近原则显示,颜色属性存在相同属性故而实际显示颜色以该条实属性为准 */
            color: blue;
        }
    </style>
</head>
<body>
    <!-- 
        相同选择器给设置相同的样式，此时一个样式就会覆盖（层委）另一个冲突的样式。层叠性主要解决样式冲突的问题
层叠性原则：
·样式冲突，遵循的原则是就近原则，哪个样式离结构近，就执行哪个样式
·样式不冲突，不会层叠
-->

    <div>相同选择器给设置相同的样式，此时一个样式就会覆盖（层委）另一个冲突的样式。层叠性主要解决样式冲突的问题
        层叠性原则：
        ·样式冲突，遵循的原则是就近原则，哪个样式离结构近，就执行哪个样式
        ·样式不冲突，不会层叠</div>
</body>
</html>
