<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赋值运算符</title>
    <!-- 
        概念：用来把数据赋值给变量的运算符。
赋值运算符                              说明                                                        案例
=                                   直接赋值                                                   var usrName=我是值'
+=、-=                          加、减一个数后在赋值                                           var age 10;age+=5;//15
*=、/=、%=                      乘、除、取模后在赋值                                           var age 2;age*=5;//10
    -->
    <script>
        var age = 10;
        age += 5; //相当于age=age+5；
        age -= 5; //相当于age=age-5；
        age *= 10; //相当于age=age*1；
    </script>
</head>
