    <meta charset="UTF-8">
    <title>数组</title>

    <script>
        // let arr = [];
        // arr.push('h');
        // var pop = arr.pop();
        // console.log(pop);
        // let arr = [];
        // for (let i = 0; i <10 ; i++) {
        //     arr.push(i);
        // }
        // for (let i = 0; i < arr.length; i++) {
        //     console.log(arr[i]);
        // }
        let maxValue = 0;
        let arr1 = [22, 454, 454, 868, 22, 78, 1131, 355, 575, 24242, 576576, 2424243, 466456];
        // for (let i = 0; i < arr1.length; i++) {
        //     if (arr1[i] > maxValue) {
        //         maxValue = arr1[i];
        //     }
        // }
        // console.log(maxValue);
        const slice = arr1.slice();
        console.log(slice);
        let arr2 = [];
        for (let i = 0; i < arr1.length; i++) {
            let min = slice[0];
            for (let j = 0; j < arr1.length; j++) {
                if (slice[j] < min) {
                    min = slice[j]
                }
            }
            arr2.push(min);
            slice.splice(slice.indexOf(min), 1);
        }
        console.log(arr2);

        // 判断是否为数组
        // 1. instanceof 运算符 可以用来判断参数是否为数组

        let array = [];

        console.log(array instanceof Array); // true
        let s = '';
        console.log(s instanceof Array); // false
        // 2. isArray()

        console.log(Array.isArray(array)); // true

        //添加删除数组元素方法
        //1.push（）在我们数组的末尾添加一个或者多个数组元素push推
        let arr = [1, 2, 3];
        arr.push(4, 'pink');
        console.log(arr.push(4, 'pink'));
        console.log(arr);
        // （1）push是可以给数组追加新的元素
        // （2）push（）参数直接写数组元素就可以了
        // （3）push完毕之后，返回的结果是新数组的长度
        // （4）原数组也会发生变化

        // 2. unshift()在数组的最前面添加元素
        // （1）unshift是可以给数组前面追加新的元素
        // （2）unshift（）参数直接写数组元素就可以了
        // （3）unshift完毕之后，返回的结果是新数组的长度
        // （4）原数组也会发生变化
        arr.unshift('fuck', 'shit');
        console.log(arr);
        // pop()可以删除数组的最后一个元素
        console.log((arr.pop));
        console.log(arr);
        //（1）pop是可以删除数组的最后一个元素记住一次只能删除一个元素
        //（2）pop（）没有参数
        //（3）pop完毕之后，返回的结果是删除的那个元素
        //（4）原数组也会发生变化
        //4.shift（）它可以删除数组的第一个元素
        console.log((arr.shift));
        console.log(arr);
        //（1）shift是可以删除数组的第一个元素记住一次只能删除一个元素
        //（2）shift（）没有参数
        //（3）shift完毕之后，返回的结果是删除的那个元素
        //（4）原数组也会发生变化
        //数组排序
        //1.翻转数组
        let arr3 = ['pink', 'red', 'blue'];
        arr3.reverse();
        console.log(arr3);
        //2.数组排序（冒泡排序）
        let arr4 = [3, 4, 7, 1, 323, 343, 45, 22, 33, 55];
        arr4.sort();
        console.log(arr4);
        // reverse()的问题:元素的位数超过个位时会出现问题无法排序
        // 标准的写法
        console.log(arr4.sort(function (a, b) {
            // return (a - b); // 升序方式排列
            return b - a; // 降序的方式排列
        }));
        //返回数组元素索引号方法indexOf（数组元素）作用就是返回该数组元素的索引号 从前面开始资产查找
        // 它只返回第一个满足条件的索引号
        // 它如果在该数组里面找不到元素，则返回的是-1
        // let arr5 = ['red','green','blue','pink','blue'];
        let arr5 = ['red', 'green', 'pink'];
        console.log(arr5.indexOf('blue'));
        //返回数组元素索引号方法lastIndexOf（数组元素）作用就是返回该数组元素的索引号 从后面开始查找
        let arr6 = ['red', 'green', 'blue', 'pink', 'blue'];
        console.log(arr6.lastIndexOf('blue')); // 4

        // 数组转换为字符串
        // 1.toString（）将我们的数组转换为字符串
        let arr7 = [1, 2, 3];
        console.log(arr7.toString());// 1,2,3
        // 2.join（分隔符）
        let arr8 = ['green', 'blue', 'pink'];
        console.log(arr8.join()); // green,blue,pink
        console.log(arr8.join('-')); // green-blue-pink
        console.log(arr8.join('&')); // green-blue-pink
    </script>
