<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>操作表单元素属性</title>
</head>
<body>
<button>提交</button>
<input type="text" value="输入内容.">
<script>
    let input = document.querySelector('input');
    let btn = document.querySelector('button');
    btn.onclick = function () {
        input.value = '再点一下试试?';
        this.disabled = true; // 这里的this指的是事件的调用者 也就是btn
    }
</script>
</body>
</html>
