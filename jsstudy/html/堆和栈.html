<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>堆和栈</title>
    <script>
        // 简单数据类型 null 是一个空对象
        let sb = null;
        console.log(typeof sb); // object
        /*
        * 简单类型又叫做基本数据类型或者值类型，复杂类型又叫做引用类型。
           ●值类型：简单数据类型/基本数据类型，在存储时变量中存储的是值本身，因此叫做值类型
            string number boolean undefined null
            引用类型：复杂数据类型，在存储时变量中存储的仅仅是地址（引用），因此叫做引用数据类型
            通过new关键字创建的对象（系统对象、自定义对象），如Object、Array、Date等
        * */
        //         堆栈空间分配区别：
        //         栈（操作系统）：由操作系统自动分配释放存放函数的参数值、局部变量的值等。其操作方式类似于数据结构中的栈；
        //           简单数据类型存放到栈里
        // 、      堆（操作系统）：存储复杂类型（对象割），一般由程序员分配释放，若程序员不释放，由垃圾回收机制回收。
        //            复杂数据类型存放到堆里面
        //         引用类型（复杂数据类型）：通过new关键字创建的对象（系统对象、自定义对象），如Object、Array、Date等
        //         引用类型变量（栈空间）里存放的是地址，真正的对象实例存放在堆空间中
        //         函数的形参也可以看做是一个变量，当我们把一个值类型变量作为参数传给函数的形参时，其实是把变量在栈空间里的值复制了一份给形参，那么在方法内部对形参做任何修改，都不会影响到的外部变量
        // 简单数据类型传参
        function fn(a) {
            a++;
            console.log(a);
        }

        let x = 10;
        fn(x); // 11 实际上这里执行的是 a = 10; 将实参 的值赋值给形参 实参的值并不受影响
        console.log(x); // 10;
        // 复杂数据类型传参
        function Person(name) {
            this.name = name;
        }

        function f1(x) {
            console.log(x.name); // 由于x和p指向堆中同一内存 故而这里输出'shit'
            x.name = 'fuck'; // 堆中name属性被改为'fuck'
            console.log(x.name); // 这里输出'fuck'
        }

        let p = new Person('shit');
        console.log(p.name); // 'shit'
        f1(p); // 形参x此时在栈中开辟一个新的空间存储一个和p相同的内存值,该内存值指向堆中p的内存
        console.log(p.name); // 'fuck'
    </script>
</head>
<body>

</body>
</html>
