<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>关闭二维码案例</title>
    <style>
        .box {
            margin: 300px auto;
            position: relative;
            height: 170px;
            width: 180px;
            background-color: greenyellow;
        }

        .close-btn {
            float: left;
        }

        div img {
            float: right;
        }
    </style>
</head>
<body>
<div class='box'>
    <img src='../img/tao.png' alt=''>
    <i class='close-btn'>&#10006</i>
</div>
<script>
    let box = document.querySelector('.box');
    let closeBtn = document.querySelector('.close-btn');
    closeBtn.onclick = function () {
        box.style.display = 'none';
    }
</script>
</body>
</html>
