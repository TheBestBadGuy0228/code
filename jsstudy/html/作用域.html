<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>作用域</title>
    <script>
        //1.Javascript作用域：就是代码名字（变量）在某个范围内起作用和效果目的是为了提高程序的可靠性更重要的是减少命名冲突
        //2.js的作用域（es6）之前：全局作用域局部作用域//3.全局作用域：整个script标签或者是一个单独的js文件
        //注意如果在函数内部没有声明直接赋值的变量也属于全局变量
        let num = 30;
        console.log(num);
        //.局部作用域（函数作用域）在函数内部就是局部作用域这个代码的名字只在函数内部起效果和
        //2.局部变量
        // 在局部作用域下的变量后者在函数内部的变量就是局部变量
        //注意：函数的形参也可以看做是局部变量
        function fn() {
            //局部作用域
            let num = 20;
            console.log(num);
        }

        fn();
        //3.从执行效率来看全局变量和局部变量
        // 全局变量只有浏览器关闭的时候才会销毁，比较占内存资源
        // 局部变量当我们程序执行完毕就会销毁，比较节约内存资源
    </script>
</head>
<body>

</body>
</html>
