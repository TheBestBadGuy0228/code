<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>数组去重</title>
    <script>
        //数组去重【'c'，a'，'z'，'a'，'x'，'a，'x'，'c，b'】要求去除数组中重复的元素。
        //1.目标：把旧数组里面不重复的元素选取出来放到新数组中，重复的元素只保留一个，放到新数组中去重。//.核心算法：我们遍历旧数组，然后拿着旧数组元素去查询新数组，如果该元素在新数组里面没有出现过，我们就添加，否则不添加。
        //3.我们怎么知道该元素没有存在？利用新数组.indexOf（数组元素）如果返回时-1就说明新数组里面没有改元素

        let arr = ['a', 'a', 'd', 'w', 'q', 'd', 'e', 'r', 'a', 'e', 'f', 'w', 'r'];

        function unique(arr) {
            let arr1 = [];
            for (let i = 0; i < arr.length; i++) {
                if (arr1.indexOf(arr[i]) < 0) {
                    arr1.push(arr[i]);
                }
            }
            return arr1;
        }
        console.log(unique(arr));
    </script>
</head>
<body>

</body>
</html>
