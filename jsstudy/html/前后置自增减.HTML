<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前后置自增减</title>
    <script>
        var a = 2;

        var b = ++a + 1; // 3 + 1

        console.log(b); // 4

        var c = a++ + 1; // 4  + 1

        console.log(c); // 5

        console.log('b = ' + b);

        var d = a++ + ++b; // 4 + 5

        console.log('a =' + a);

        console.log('b = ' + b);

        console.log(d); // 11
    </script>
</head>
<body>
    <!-- 区别:
        1.前置自增和后置自增如果单独使用效果是一样的
        2.前置自增减先自增减1后返回值
        3.后置自增口诀：先返回原值后自加1 -->

    <!-- 
            ●前置递增和后置递增运算符可以简化代码的编写，让变量的值+比以前写法更简单
            单独使用时，运行结果相同
            与其他代码联用时，执行结果会不同
            后置：先原值运算，后自加（先人后己）
            前置：先自加，后运算（先已后人）
            开发时，大多使用后置递增/减，并且代码独占一行，例如：num++；或者num一； 
        -->
</body>
</html>
