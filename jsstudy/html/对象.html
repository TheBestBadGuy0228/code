<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>对象</title>
    <script>
        //1.利用对象字面量创建对象{
        //var obj={；//创建了一个空的对象
        let obj = {
            uname: '张三疯',
            age: 18,
            sex: '男',
            sayHi: function () {
                console.log('hi~');
            }
        }
        //（①）里面的属性或者方法我】采取键值对的形式键属性名：值属性值
        //（2）多个属性或者方法中间用逗号隔开的
        // （3）方法冒号后面跟的是一个匿名函数
        //2.使用对象
        //（1）.调用对象的属性我们采取对象名.属性名·我们理解为的
        console.log(obj.uname);
        //（2）.调用属性还有一种方法对象名【属性名'】
        console.log(obj['age']);
        // 方法调用
        obj.sayHi();
        // 利用new object()创建对象
        let obj1 = new Object();
        obj.uname = '张三疯';
        obj.age = 18;
        obj.sex = '男';
        obj.sayHi = function () {
            console.log('hi~');
            //（1）我们是利用等号=赋值的方法添加对象的属性和方法
            //（2）每个属性和方法之间用分号结束
            //3.利用构造函数创建对象
            //我们需要创建四大天王的对象相同的属性：名字年龄性别相同的方法：唱歌
            // 构造函数的语法格式
            //function 构造函数名（）{
            // this.属性=值；
            // this.方法=function（）{}
        }

        //new构造函数名（）；

        function Star(uname, age, sex) {
            this.uname = uname;
            this.age = age;
            this.sex = sex;
            this.sing = function (sang) {
                console.log(sang);
            }
        }

        let star = new Star('eee', 3, '公');
        console.log(star);
        star.sing('李香兰'); // 调用对象的方法

        // new的执行过程
        /*
        1.在内存中创建一个新的空对象。
        2.让this指向这个新的对象。
        3.执行构造函数里面的代码，给这个新对象添加属性和方法。
        4.返回这个新对象（所以构造函数里面不需要return）。
* */
        for (let starKey in star) {
            console.log(starKey + ':' + star[starKey]);
        }
    </script>
</head>
<body>

</body>
</html>
