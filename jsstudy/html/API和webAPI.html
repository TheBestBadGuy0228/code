<!--
APl（Application Programming Interface，应用程序编程接口）是一些预先定义的函数，目的是提供应用程序与开发人员基于某软件或硬件得以访问一组例程的能力，而又无需访问源码，或理解内部工作机制的细节。
简单理解：AP是给程序员提供的一种工具，以便能更轻松的实现想要完成的功能。

    例如:
        我们要实现充电这个功能：
        我们不关心手机内部变压器，内部怎么存储电等我们不关心
        这个充电线怎么制作的
        我们只知道，我们拿着充电线插进充电接口就可以充电
        这个充电接口就是一个API
-->

<!--
Web AP是浏览器提供的一套操作浏览器功能和页面元素的API（BOM和DOM）。
现阶段我们主要针对于浏览器讲解常用的AP，主要针对浏览器做交互效果。
比如我们想要浏览器弹出一个警示框，直接使用alert（'弹出’）
MDN详细APl：https：/developer.mozilla.org/zh-CN/docs/Web/APl

-->

<!--
API和web API总结
.AP1是为我们程序员提供的一个接口，帮助我们实现某种功能，我们会使用就可以了，不必纠结内部如何实现
2.Web API主要是针对于浏览器提供的接口，主要针对于浏览器做交互效果。
3.Web API一般都有输入和输出（函数的传参和返回值），Web API很多都是方法（函数）
-->
