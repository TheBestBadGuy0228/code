<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子的内边距</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            background-color: red;
            padding: 40px;
        }
    </style>
</head>
<body>
    <!-- padding属性用于设置内边距，即边框与内容之间的距离。
    属性                                作用
padding-left                         左内边距
padding-right                        右内边距
padding-top                          上内边距
padding-bottom                       下内边距 
-->

<!-- 值的个数                                   表达意思
padding: 5px;                           代表上下左右都有5像素内边距
padding: 5px10px;                   代表上下内边距是5像素左右内边距是10像素
padding: 5px10px20px;              代表上内边距5像素左右内边距10像素下内边距20像素
padding: 5px10px20px 30px;         上是5像素右10像素下20像素左是30像素 顺时针
-->

<!-- 
当我们给盒子指定padding值之后，发生了2件事情：
    1.内容和边框有了距离，添加了内边距。
    2.padding影响了盒子实际大小。
    也就是说，如果盒子已经有了宽度和高度，此时再指定内边框，会撑大盒子。
解决方案：
    如果保证盒子跟效果图大小保持一致，则让width/height减去多出来的内边距大小即可。 
-->
    <div>
        <p>padding属性用于设置内边距，即边框与内容之间的距离。</p>
    </div>
</body>
</html>
