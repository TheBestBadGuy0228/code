<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景色透明</title>
    <style>
        /* background: rgba(o, o,o, 0.3);
            最后一个参数是alpha透明度，取值范围在0~1之间
            我们习惯把0.3的0省略掉，写为background：rgba（0，0，0，.3）
            注意：背景半透明是指盒子背景半透明，盒子里面的内容不受影响
            CSS3新增属性，是1E9+版本浏览器才支持的
            但是现在实际开发，我们不太关注兼容性写法了可以放心使用 
            
    背景总结:

            属性                            作用                          值
        background-color                  背景颜色              预定义的颜色值/十六进制RGB代码
        background-image                  背景图片                  url(图片路径)
        background-repeat                 是否平铺              repeat/no-repeat/repeat-x/repeat-y
        background-position               背景位置              length/position分别是x和y坐标
        background-attachment             背景附着               scroll（背景滚动）/fixed（背景固定）
        背景简写                           书写更简单           背景颜色背景图片地址背景平铺背景滚动背景位置；
        背景色半透明                      背景颜色半透明      background： rgba（0，0，0，0.3）；后面必须是4个值

        背景图片：实际开发常见于logo或者一些装饰性的小图片或者是超大的背景图片，优点是非常便于控制位置（精灵图也是一种运用场景）
            */
        div {
            background-color: rgba(0, 0, 0, .3);
        }

        body {
            background: #fff url(img/bg_1.jpeg) no-repeat fixed center top;
        }

        a {
            /* 缩进 */
            text-indent: 4em;
            /* 去掉链接下划线 */
            text-decoration: none;
            /* 文字颜色 */
            color: black;
            font-size: 14px;

        }

        a:hover {
            color: green;
        }

        div {
            width: auto;
            height: 300px;
        }
    </style>
</head>
<body>
    <div>
        <a href="#">我是你爸爸!!!</a>
    </div>
</body>
</html>
