<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例1</title>
</head>
<body>
    <h3>青春不常在，抓紧谈恋爱！</h3>
    <table width="500">
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" id="nan" name="sex"> <label for="nan"> <img src=" "> 男 </label>
                <input type="radio" id="nv" name="sex"> <label for="nv"> <img src=" "> 女 </label>
            </td>
        </tr>
        <tr>
            <td>生日：</td>
            <td>
                <select>
                    <option>--请选择年--</option>
                    <option>1994</option>
                    <option>1993</option>
                    <option>1992</option>
                    <option>1991</option>
                    <option>1990</option>
                </select>
                <select>
                    <option>--请选择月--</option>
                    <option>4</option>
                    <option>3</option>
                    <option>2</option>
                    <option>1</option>
                    <option>0</option>
                </select>
                <select>
                    <option>--请选择日--</option>
                    <option>94</option>
                    <option>93</option>
                    <option>92</option>
                    <option>91</option>
                    <option>90</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地区</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>婚姻狀況</td>
            <td><input type="radio" id="wh" name="sex"> <label for="wh"> 未婚 </label>
                <input type="radio" id="yh" name="sex"> <label for="yh"> 已婚 </label>
                <input type="radio" id="lh" name="sex"> <label for="lh"> 离婚 </label>
            </td>
        </tr>
        <tr>
            <td>学历</td>
            <td><input type="text" value="胎教"></td>
        </tr>
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox" id="sf" name="ft"> <label for="sf"> 少妇 </label>
                <input type="checkbox" id="yj" name="ft"> <label for="yj"> 御姐 </label>
                <input type="checkbox" id="tkz" name="ft" checked="checked"> <label for="tkz"> 讨口子 </label>
                <input type="checkbox" id="hp" name="ft"> <label for="hp"> 哈皮 </label>
            </td>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td><textarea>哈麻皮</textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="免费注册"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" checked="checked"> 我同意你送我一个女人
            </td>
        </tr>
        <tr>
            <td></td>
            <td><a href="#">老子是会员，老子要登录</a></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h5>我郑重承诺</h5>
                <ul>
                    <li>我是xiao</li>
                    <li>我是你爸爸</li>
                    <li>不管你同意不同意</li>
                    <li>我都是你爸爸</li>
                </ul>
            </td>
        </tr>

    </table>

</html>
