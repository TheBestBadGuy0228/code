<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本对齐</title>
    <style>
        .center {
            /* 居中对齐 */
            text-align: center;
        }
        .right {
            /* 靠右对齐 */
            text-align: right;
        }
        .left{
            /* 靠左对齐 (默认)*/
            text-align: left;
        }
    </style>
</head>
<body>
    <h2 class="center">一群嗜血的蚂蚁</h2>
    <h2 class="right">被腐肉所吸引</h2>
    <h2 class="left">而我面无表情</h2>

</body>
</html>
