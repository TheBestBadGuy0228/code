<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示模式的转换</title>
</head>
<style>
    a {
        width: 150px;
        height: 50px;
        background: orange;
        display: block;
        text-decoration: none;
        color: #333;
    }

    a:hover {
        color: skyblue;
        text-decoration: underline;
    }

    div {
        width: 250px;
        height: 250px;
        display: inline;
        background: green;
        color: red;
    }

    span {
        width: 250px;
        height: 250px;
        background: pink;
        color: royalblue;
        text-decoration: underline;
        display: inline-block;
    }
</style>
<body>
    <a href="#">星语心愿</a>
    <a href="##">是否有尽头</a>
    <div>绿光在这里</div>
    <div>期待着一个幸运和一个冲击</div>
    <br>
    <span>断桥残雪</span>
    <span>寻不到花的折翼枯叶蝶</span>
</body>
</html>
