    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动</title>
    <style>
        .test {
            width: auto;
            background-color: yellowgreen;
            border: 1px solid;
            /* 通过父级添加overflow清除浮动 */
            /* overflow: auto; */
        }

        .test2 {
            width: auto;
            height: 500px;
            background-color: black;
        }

        .test div {
            float: left;
            width: 200px;

        }

        /* .son1 {
            float: left;
            width: 200px;
            height: 400px;
            background-color: blueviolet;
            margin: 10px 20px;
        } */


        /* 清除浮动一额外标签法(基本不用)
额外标签法也称为隔墙法，是W3C推荐的做法。
额外标签法会在浮动元素末尾添加一个空的标签。
例如<div style=”clear：both”></div>，或者其他标签（如<br/>等）。
优点：通俗易懂，书写方便
缺点：添加许多无意义的标签，结构化较差 
! 注意：要求这个新的空标签必须是块级元素。如果使用的是不要使用相同的块元素
*/
        .clear {
            clear: both;
        }

        /* 清除浮动—父级添加overflow
可以给父级添加overflow属性，将其属性值设置为hidden、auto或scroll。
注意是给父元素添加代码

优点：代码简洁
缺点：无法显示溢出的部分

微元素清除法:
:afte方式是额外标签法的升级版。也是给父元素添动加
.clearfix:after{    
    content:"";
    display:block;
    height:0;
    clear:both;
    visibility:hidden;
}
.clearfix{
    IE6、7专有
    *zoom:1;
}

优点：没有增加标签，结构更简单
缺点：照顾低版本浏览器


清除浮动—双伪元素清除浮动
也是给给父元素添加
.clearfix:before,
.clearfix:after{
    content:""
    display:table;
}
.clearfix:after{
    clear:both;
}
.clearfix{
    zoom:1;
}

优点：代码更简洁
缺点：照顾低版本浏览器
代表网站：小米、腾讯等
 */
        .clearfix:after {
            content: "";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }

        .clearfix {
            /* IE6、7专有 */
            zoom: 1;
        }
    </style>
</head>
<body>
    <!--为什么需要清除浮动？
由于父级盒子很多情况下，不方便给高度，但是子盒子浮动又不占有位置，最后父级盒子高度为时，就会影响下面的标准流盒子。
由于浮动元素不再占用原文档流的位置，所以它会对后面的元素排版产生影响

清除浮动的本质是清除浮动元素造成的影响
如果父盒子本身有高度，则不需要清除浮动
清除浮动之后，父级就会根据浮动的子盒子自动检测高度。父级有了高度，就不会影响下面的标准流了

语法：
选择器{clear：属性值；}
属性值                      描述

left                不允许左侧有浮动元素（清除左侧浮动的影响）

right               不允许右侧有浮动元素（清除右侧浮动的影响）

both                同时清除左右两侧浮动的影响

我们实际工作中，几乎只用clear：both；

清除浮动的策略是：闭合浮动.

! 清除浮动方法
    1.额外标签法也称为隔墙法，是W3C推荐的做法。
    2.父级添加overflow属性
    3.父级添加after伪元素
    4.父级添加双伪元素

-->
    <div class="test clearfix">
        <div class="son1"></div>
        <div class="son2"></div>
        <div class="son3"></div>
        <!-- <br class="clear" /> -->
    </div>
    <div class="test2"></div>
</body>
