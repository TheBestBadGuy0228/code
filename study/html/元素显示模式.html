<!DOCTYPE html> -->
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素显示模式</title>
</head>
<body>
    <!-- 块元素 -->
    <!-- 
常见的块元素有《h1》~《h6》、《p》、《div》、《ul》、《ol》、《li》等，其中《div》标签是最典型的块元素。
块级元素的特点：
比较霸道，自己独占一行。
高度，宽度、外边距以及内边距都可以控制。
宽度默认是容器（父级宽度）的100%。
是一个容器及盒子，里面可以放行内或者块级元素。
</body> 

注意：
文字类的元素内不能使用块级元素
<p>标签主要用于存放文字，因此<p>望面不能放块级元素，特别是不能放<div>.
同理，<h1>~<h6>等都是文字类块级标签，里面也不能放其他块级元素.
-->

    <!-- 行内元素 -->
    <!-- 常见的行内元素有《a》、《strong》、《b》、《em》、《i》、《del》.《s》、《ins》、《u》、《span》等，其中《span》标签是最典型的行内元素。
    有的地方也将行内元素称为内联元素。
行内元素的特点：
①相邻行内元素在一行上，一行可以显示多个。 
②高、宽直接设置是无效的。
③默认宽度就是它本身内容的宽度。
④行内元素只能容纳文本或其他行内元素。
注意：
链接里面不能再放链接
特殊情况链接《a》里面可以放块级元素，但是给《a》转换一下块级模式最安全 
-->
    <!-- 行内块元素 -->
    <!-- 在行内元素中有几个特殊的标签一《img/》、《input/》、《td》，它们同时具有块元素和行内元素的特点。有些资料称它们为行内块元素。
行内块元素的特点：
①和相邻行内元素（行内块）在一行上，但是他们之间会有空白缝隙。一行可以显示多个（行内元素特点）。 
②默认宽度就是它本身内容的宽度（行内元素特点）。
③高度，行高、外边距以及内边距都可以控制（块级元素特点）。 -->

<!-- 元素显示模式总结 -->
<!-- 
    元素模式                                元素排列                    设置样式                默认宽度                包含

    块元素                          一行只能放一个块级元素             可以设置宽度高度           容器的100%        容器可以包含任何元素

    行内元素                        一行可以放多个行级元素            不可以设置宽度高度         它本身内容的宽度      容纳文本或者其他行内元素

    行内块元素                      一行放多个行内块元素              可以设置搞多和宽度         他本身内容的宽度
 -->
</html>
