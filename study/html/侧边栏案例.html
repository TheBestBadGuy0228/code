<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>侧边栏案例</title>
    <style>
        a {
            text-decoration: none;
            width: 210px;
            height: 40px;
            display: block;
            color: #fff;
            background: rgb(94, 117, 130);
            /* text-indent: 2em; */
            /* 使用padding-left 为内容添加左边内框距(盒子的大小会改变) */
            padding-left: 30px;
            font-size: 14px;
            /* 只要文字的行高和盒子的高度相等文字即可垂直居中 */
            line-height: 40px;

        }

        a:hover {
            background-color: rgb(255, 90, 30);
        }

        /* 如何盒子本身没有指定width/height属性，则此时padding不会撑开盒子大小. */
        div {
            width: 300px;
            height: 200px;
            background-color: green;
        }

        div p {
            padding: 30px;
            background-color: red;
        }
    </style>
</head>
<body>
    <a href="#">手机 电话卡 </a>
    <a href="#">电视 盒子 </a>
    <a href="#">笔记本 平板 </a>
    <a href="#">出行 穿戴</a>
    <a href="#">智能 路由</a>
    <a href="#">健康 儿童</a>
    <a href="#">耳机 音响</a>

    <div>
        <p></p>
    </div>
</body>
</html>
