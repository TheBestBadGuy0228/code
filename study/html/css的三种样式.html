<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css的三种样式</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 按照CSS样式书写的位置（或者引入的方式），CSS样式表可以分为三大类：
1.行内样式表（行内式）
2、内部样式表（嵌入式）
3.外部样式表（链接式） -->
<h2>内部样式表</h2>
<!-- 内部样式表（内嵌样式表）是写到htm！页面内部.是将所有的CSS代码抽取出来，单独放到一个<style>标签中。
<style>
div {
color: red;
font-size:12pxj
</style>
<style>标签理论上可以放在HTML文档的任何地方，但一般会放在文档的<head>标签中·通过此种方式，可以方便控制当前整个页面中的元索样式设置
代码结构清晰，但是并没有实现结构与样式完全分离
使用内部样式表设定CSS，通常也被称为嵌入式引入，这种方式是我们练习时常用的方式 -->
<h2>行内样式表（行内式）</h2>
<!--行内样式表
行内样式表（内联样式表）是在元素标签内部的style属性中设定CSS样式。适合于修改简单样式
<div style="color： red； font-size：12px；">青春不常在，抓紧谈恋爱</div>
style其实就是标签的属性
在双引号中间，写法要符合CSS规范
可以控制当前的标签设置样式 -->
<h2>外部样式表</h2>
<!--外部样式表
实际开发都是外部样式表.适合于样式比较多的情况.
核心是：样式单独写到CSS文件中，之后把CSS文件引入到HTML页面中使用.
引入外部样式表分为两步：
1.新建一个后缀名为.css的样式文件，把所有CSS代码都放入此文件中。
2.在HTML页面中，使用<link>标签引入这个文件。
<link rel="stylesheet" href="css文件路径">
属性            作用
rel            定义当前文档与被链接文档之间的关系，在这里需要指定为"stylesheet"，表示被链接的文档是一个样式表文件。
href           定义所链接外部样式表文件的URL，可以是相对路径，也可以是绝对路径。

使用外部样式表设定CSS，通常也被称为外链式或链接式引入，这种方式是开发中常用的方式 -->
<div>我的老家就住在这个屯儿,我是这个屯里土生土长的人!!!</div>
</body>
</html>
