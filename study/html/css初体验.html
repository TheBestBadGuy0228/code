<!-- 
CSS语法规范
使用HTML时，需要遵从一定的规范，CSS也是如此。要想熟练地使用CSS对网页进行修饰，首先需要了解CSS样式规则。
CSS规则由两个主要的部分构成：选择器以及一条或多条声明。 
选择器是用于指定CSS样式的HTML标签，花括号内是对该对象设置的具体样式属性和属性值以“键值对”的形式出现
属性是对指定的对象设置的样式属性，例如字体大小、文本颜色等
属性和属性值之间用英文“.”分开
多个“键值对”之间用英文“；”进行区分
-->
