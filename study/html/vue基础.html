<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue基础</title>
</head>
<body>
    <div id="counter">
        Counter: {{ counter }}
        <dl>
            <dt>安达市大大大多</dt>
            <dd>我硕大的安达市多s/dd>
        </dl>
    </div>

    <script>
        const Counter = {
            data() {
                return {
                    counter: 0
                }
            }
        }

        Vue.createApp(Counter).mount('#counter')
    </script>
</body>
</html>
