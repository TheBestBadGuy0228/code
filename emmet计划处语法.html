<!DOCTYPE html> -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emmet基础语法</title>
</head>
<body>
    <!-- 
1，生成标签直接输入标签名按tab键即可比如div然后tab键，就可以生成《div》《/div》 
2，如果想要生成多个相同标签加上*就可以了比如div*3就可以快速生成3个div
3.如果有父子级关系的标签，可以用>比如ul>li就可以了
4.如果有兄弟关系的标签，用 + 就可以了比如div+p
5.如果生成带有类名或者id名字的，直接写.demo或者#two tab键就可以了
6.如果生成的div类名是有顺序的，可以用自增符号$ 
7.div{显示的文字}可以在div中快速添加文字
-->

<!-- div*3 + tab -->
<div></div>
<div></div>
<div></div>
<!-- ul>li + tab -->
<ul>
    <li></li>
</ul>
<!-- div+P + tab -->
<div></div>
<p></p>
<!-- div.text + tab -->
<div class="text"></div>
<!-- div#fuck + tab -->
<div id="fuck"></div>
<!-- div.what$*3 -->
<div class="what1"></div>
<div class="what2"></div>
<div class="what3"></div>
<!-- div#real$*3 -->
<div id="real1"></div>
<div id="real2"></div>
<div id="real3"></div> 
<!-- div{我是你爸爸} + tab -->
<div>我是你爸爸</div>

</body>
</html>
